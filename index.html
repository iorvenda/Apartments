<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Search</title>
<style type="text/css">
    body{
        background-color: floralwhite;
        margin: 0;
        padding: 0;
    }
    #header
    {
        text-align: center;
        margin-top: 10px;
        font-size: 100px;
        padding-bottom: 5%;
    }
    #header p{
        text-align: center;
        font-size: 20px;
    }
 
 
.input
{
    background-color: #a6a6a6;
    border:none;
    width:30%;
    height: 45px;
    border-radius: 7px;
    margin:4px;
    text-align: center;
     

}

.button-33:hover {
  box-shadow: rgba(44,187,99,.35) 0 -25px 18px -14px inset,rgba(44,187,99,.25) 0 1px 2px,rgba(44,187,99,.25) 0 2px 4px,rgba(44,187,99,.25) 0 4px 8px,rgba(44,187,99,.25) 0 8px 16px,rgba(44,187,99,.25) 0 16px 32px;
  transform: scale(1.05) rotate(-1deg);
}
.input{
    display: block;
    margin-left: auto;
    margin: 0 auto;
   
}
::placeHolder{
color:white;
font-size: 15px;
}
#buttons{
    background-color: #c2fbd7;
  border-radius: 100px;
  box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;
  color: green;
  cursor: pointer;
  font-family: CerebriSans-Regular,-apple-system,system-ui,Roboto,sans-serif;
  padding: 7px 20px;
  text-align: center;
  text-decoration: none;
  transition: all 250ms;
  border: 0;
  font-size: 16px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-left: auto;
  margin-right: auto;

}
#rating{
    display: block;
    margin-left: auto;
    margin: 0 auto;
    width:30%;
    height: 45px;
    border:none;
    background-color: #a6a6a6;
    color:white;
    border-radius: 7px;
    text-align: center;
}


@media only screen and (max-width: 430px) {
    body{
            width: 430px;
            height: 932px;
            max-width: 100%;
            overflow-x: hidden;
             overflow-y: hidden;
    }
     #header
    {
        text-align: center;
        margin-top: 10px;
        font-size: 210%;
        padding-bottom: 5%;
    }
  .input
{
    background-color: #a6a6a6;
    border:none;
    width:80%;
    height: 45px;
    border-radius: 7px;
    margin:6px;
    text-align: center;
     

}
 .input
 {
    margin-left: auto;
    margin-right: auto;
   
 }
</style>
</head>
<body>

    <div id="header">
     <label>Mushroom-Living</label>
     <p>Living Spaces</p>
    </div>
<div class="inputs">
    <input type="text" name="" class="input" placeholder="Apartments Name"><br>
<input type="text" name="" class="input" placeholder="input"><br>
<input type="text" name="" class="input" placeholder="City"><br>
<input type="text" name="" class="input" placeholder="State"><br>
<input type="text" name="" class="input" placeholder="Select Address"><br>
<textarea  name="" class="input" placeholder="Comments">
</textarea><br>

<select id="rating">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select><br>
<input type="button" id="buttons" class="input" value="Submit"><br>
</div>
