
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Apartment Ratings and Comments</title>
    <style>
    	body{
    		
    		margin: 10px;
    		padding: 0;
    	}

		.main_content{
			margin: 0;
    		padding: 0;
            text-align: center;
		}
        #input_comments{
            display: none;
            z-index: 2;
            background-color: gray;


        }
        input{
            margin: 6px;
            border-radius: 6px;
            border: 1px solid gray;
            height: 25px;
            width: 90%;
        }
        input[type="file"]{
            display: none;
        }
        #image_label
        {
            background-color: skyblue;
            width:100px;
            height: 80px;
            padding: 4px;
            border-radius: 4px;


        }
         #image_label:active{
            transform: scale(0.9);
         }

	</style>
    <script type="text/javascript">
            function commenting()
            {
                document.getElementById("comments");
                var open = document.getElementById("input_comments");

                if(open.style.display==="none")
                {

                  open.style.display="block";
                }
                else{
                    open.style.display="none";
                }
               
            }
        </script>
</head>
<body>

<div class="main_content" id="main_content">
    <form th:action="@{/apartments/save}" method="Post" th:object="${apartment}">
        
        <label id="image_label" for="file">Capture Image</label><input type="file" id="file" accept="image/*,video/*" capture><br>
        <input type="text" th:field="*{name}" class="form-control" id="apartmentsname" placeholder="Apartment's Name"><br>


        <input type="text" th:field="*{address}" class="form-control" id="apartmentsaddress" placeholder="Address"><br>


        <input type="text" th:field="*{city}"class="form-control" id="city" placeholder="City"><br>


        <select name="states" th:field="*{state}" id="states" class="form-control">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select><br>
        

        <input type="button" onclick="commenting()"th:field="*{comment}"class="form-control" id="comments" value="Comments"><br>

         <div id="input_comments">
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Cleanliness"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Noise"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Repairs/Services"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Friendliness"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Amenities"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Rating"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Security"><br>
            <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Maintenance"><br>
            <input type="button" onclick="close_popup()" class="form-control" id="done" value="Done"><br>
            <script type="text/javascript">
                function close_popup()
                {
                     var close= document.getElementById("input_comments");

                    close.style.display="none";
                
                }
            </script>
        </div>
        <input type="text" th:field="*{rating}"class="form-control" id="rating" placeholder="Rating"><br>

       
        <input type="submit" class="form-control"  value="SUBMIT">

    </form>
</div>



</body>
</html>
